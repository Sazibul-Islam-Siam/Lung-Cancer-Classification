<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lung Cancer Screening Tool - Radiological Analysis</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .main-container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 30px 40px;
            animation: slideUp 0.6s ease-out;
            max-height: 95vh;
            overflow-y: auto;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .brand-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .page-title {
            color: #1a202c;
            font-weight: 700;
            font-size: 24px;
            margin-bottom: 8px;
        }

        .page-subtitle {
            color: #718096;
            font-size: 14px;
            margin-bottom: 25px;
        }

        .upload-area {
            border: 3px dashed #cbd5e0;
            border-radius: 16px;
            padding: 30px 25px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            margin-bottom: 20px;
            position: relative;
        }

        .upload-area:hover {
            border-color: #667eea;
            background: linear-gradient(135deg, #eef2ff 0%, #e0e7ff 100%);
            transform: translateY(-2px);
        }

        .upload-area.dragover {
            border-color: #667eea;
            background: #e6fffa;
            border-style: solid;
        }

        .upload-icon {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 12px;
        }

        input[type="file"] {
            display: none;
        }

        .file-name {
            margin-top: 15px;
            padding: 12px;
            background: #edf2f7;
            border-radius: 8px;
            color: #2d3748;
            font-size: 14px;
            display: none;
        }

        .file-name.active {
            display: block;
        }

        .btn-analyze {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 16px rgba(102, 126, 234, 0.4);
            letter-spacing: 0.3px;
        }

        .btn-analyze:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.5);
        }

        .btn-analyze:active {
            transform: translateY(-1px);
        }

        .btn-analyze:disabled {
            background: linear-gradient(135deg, #cbd5e0 0%, #a0aec0 100%);
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .error-message.active {
            display: block;
        }

        .preview-image {
            max-width: 100%;
            max-height: 120px;
            border-radius: 10px;
            margin-top: 8px;
            display: none;
            object-fit: contain;
        }

        .preview-image.active {
            display: block;
        }

        .feature-badge {
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
            border-radius: 10px;
            padding: 12px;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid #e2e8f0;
        }

        .feature-badge:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            border-color: #667eea;
        }

        .feature-badge i {
            font-size: 24px;
            color: #667eea;
            margin-bottom: 6px;
        }

        .feature-badge p {
            font-size: 12px;
            color: #4a5568;
            font-weight: 600;
            margin: 0;
        }

        .loading-spinner {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loading-spinner.active {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Header -->
        <div class="text-center">
            <div class="brand-icon">ü´Å</div>
            <h1 class="page-title">Lung Cancer Screening Tool</h1>
            <p class="page-subtitle">AI-Powered Diagnostic Analysis for Radiologists</p>
        </div>

        <!-- Error Alert -->
        {% if error %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-triangle me-2"></i>{{ error }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        {% endif %}

        <!-- Upload Form -->
        <form id="uploadForm" action="/predict" method="POST" enctype="multipart/form-data">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">
                    <i class="fas fa-cloud-upload-alt"></i>
                </div>
                <p class="mb-2"><strong>Click to upload</strong> or drag and drop</p>
                <small class="text-muted">DICOM, PNG, JPG, JPEG (Max 16MB)</small>
                <input type="file" name="file" id="fileInput" accept="image/*" required class="d-none">
                <div class="file-name mt-3" id="fileName"></div>
                <img class="preview-image mt-3" id="previewImage" alt="Preview">
            </div>

            <!-- Loading Spinner -->
            <div class="loading-spinner text-center mb-3" id="loadingSpinner">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2 text-primary fw-bold">Analyzing image...</p>
            </div>

            <!-- Analyze Button -->
            <button type="submit" class="btn-analyze" id="analyzeBtn" disabled>
                <i class="fas fa-microscope me-2"></i>Analyze Scan
            </button>
        </form>

        <!-- Features -->
        <div class="row g-3 mt-3">
            <div class="col-4">
                <div class="feature-badge">
                    <i class="fas fa-bolt"></i>
                    <p>Fast Analysis</p>
                </div>
            </div>
            <div class="col-4">
                <div class="feature-badge">
                    <i class="fas fa-bullseye"></i>
                    <p>High Accuracy</p>
                </div>
            </div>
            <div class="col-4">
                <div class="feature-badge">
                    <i class="fas fa-shield-alt"></i>
                    <p>Secure & Private</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const previewImage = document.getElementById('previewImage');
        const uploadForm = document.getElementById('uploadForm');
        const loadingSpinner = document.getElementById('loadingSpinner');

        // Click to upload
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // File selection
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                fileName.textContent = `üìÑ ${file.name}`;
                fileName.classList.add('active');
                analyzeBtn.disabled = false;

                // Show preview
                const reader = new FileReader();
                reader.onload = (e) => {
                    previewImage.src = e.target.result;
                    previewImage.classList.add('active');
                };
                reader.readAsDataURL(file);
            }
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                fileInput.files = e.dataTransfer.files;
                fileName.textContent = `üìÑ ${file.name}`;
                fileName.classList.add('active');
                analyzeBtn.disabled = false;

                const reader = new FileReader();
                reader.onload = (e) => {
                    previewImage.src = e.target.result;
                    previewImage.classList.add('active');
                };
                reader.readAsDataURL(file);
            }
        });

        // Form submission
        uploadForm.addEventListener('submit', (e) => {
            loadingSpinner.classList.add('active');
            analyzeBtn.disabled = true;
            analyzeBtn.textContent = 'Analyzing...';
        });
    </script>
</body>
</html>
